<div fxLayout="row" fxFlex="50" fxFlexOffset="25" fxLayoutAlign="center center" fxLayoutGap="10px" style="height: 100vh; width: 100vh">
<mat-card>
  <mat-card-title>
    Login
  </mat-card-title>
  <mat-card-content>
    <form  [formGroup]="loginForm"
           fxLayout="column"
           fxLayoutAlign="center center"
           fxLayoutGap="10px"
           (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Your password"
          formControlName="password">
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error>Missing password.</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
